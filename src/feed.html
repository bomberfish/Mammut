<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#121212"
    />
    <meta name="darkreader-lock" />
    <title>Mammut - Federated</title>
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/default.css" />
    <script>
      (function () {
        if (typeof window.JSON !== "object") {
          document.write('<script src="/lib/json2.js"><\/script>');
        }
      })();
    </script>
    <script src="/util.js"></script>
  </head>
  <body></body>
  <script src="/timeline.js"></script>
  <script>
    function _getParam(name) {
      var s = window.location.search || '';
      if (!s) return '';
      var re = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      var m = re.exec(s);
      if (!m || !m[2]) return '';
      try { return decodeURIComponent(m[2].replace(/\+/g, ' ')); } catch (e) { return m[2]; }
    }
    var tl = _getParam('view') || '';
    tl = ('' + tl).toLowerCase();
    if (tl == "home" || tl == "following") tl = "home";
    else if (tl == "local") tl = "public?local=true";
    else if (tl == "federated") tl = "public?remote=true";
    else tl = "home";
    getTimeline(tl);
  </script>
  <!-- 100% privacy friendly analytics -->
<script data-collect-dnt="true" async defer src="https://site-stats.bomberfish.ca/latest.js"></script>
<noscript><img src="https://site-stats.bomberfish.ca/noscript.gif?collect-dnt=true" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>
</html>
