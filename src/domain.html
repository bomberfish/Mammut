<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#121212"
    />
    <meta name="darkreader-lock" />
    <meta name="color-scheme" content="light dark" />
    <title>Mammut - Log in</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      (function () {
        if (typeof window.JSON !== "object") {
          document.write('<script src="/json2.js"><\/script>');
        }
      })();
    </script>
    <script type="text/javascript" src="/util.js"></script>
  </head>
  <body>
    <h1>Login</h1>
    <form id="form">
      <table>
        <tr>
          <td><label for="domain">Instance domain </label></td>
          <td><input id="domain" name="domain" type="url" required /></td>
        </tr>
        <tr>
          <td><label for="token">User Token (optional, advanced) </label></td>
          <td><input id="token" name="token" /></td>
        </tr>
      </table>
      <button type="submit">Continue</button>
    </form>
    <p class="postlabel">â“˜ Only use the "User Token" Field if you cannot authenticate through your instance's website.</p>
  </body>
  <script>
    document.getElementById("domain").value =
      localStorage.getItem("instanceDomain");
    document.getElementById("domain").focus();

    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault();
      localStorage.setItem("instanceDomain", document.getElementById("domain").value);
      if (document.getElementById("token").value.length > 0) {
        console.log("[!] TOKEN OVERRIDE");
        localStorage.setItem("access_token", document.getElementById("token").value);
        // DIRTY HACK DIRTY HACK DIRTY HACK
        localStorage.setItem("client_id", "token-override");
        localStorage.setItem("client_secret", "token-override");
        localStorage.setItem("auth_code", "token-override");
      }
      createApp();
      return false;
    });
  </script>
  <script type="text/javascript" src="/auth.js"></script>
</html>
