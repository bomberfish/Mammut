<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#121212"

    <meta name="darkreader-lock" />
    <title>Mammut</title>
    <link rel="stylesheet" href="/styles/base.css" />

      })();

      auth();

      getToken();
    }
