  <body>
    <h1>Redirecting...</h1>
  </body>
  <script>
    const code = getSearchParam("code");
    if (code) {
      localStorage.setItem("auth_code", code);
      window.location.href = "/auth.html";
    } else {
      errorPage("Didn't get an auth code from OAuth flow! URL we got is: " + window.location.href);
    }
  </script>
