<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#121212"
    />
    <meta name="darkreader-lock" />
    <meta name="color-scheme" content="light dark" />
    <title>Mammut - Deck</title>
    <link rel="stylesheet" href="/style.css" />
    <script>
      window.onload = function() {
        if (
          localStorage.getItem("client_id") == null ||
          localStorage.getItem("client_secret") == null ||
          localStorage.getItem("auth_code") == null ||
          localStorage.getItem("access_token") == null
        ) {
          window.location.href = "/domain.html";
        }
        window.addEventListener("message", function (e) {
          console.log("[DECK]", e);
          if (e.data.type == "timeline-update-request") {
            document
              .getElementById("content")
              .contentWindow.postMessage({ type: "timeline-update-request" }, "*");
          }
        });
      };
    </script>
    <!-- 100% privacy friendly analytics -->
  <script data-collect-dnt="true" async defer src="https://site-stats.bomberfish.ca/latest.js"></script>
  <noscript><img src="https://site-stats.bomberfish.ca/noscript.gif?collect-dnt=true" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>
  </head>

  <frameset cols="10%, *, 25%" bordercolor="#fdfdff" framespacing="0">
    <frame src="/deck-nav.html" id="nav" />
    <frame src="/timelines/following.html" name="content" id="content" />
    <frameset id="rightmost" rows="40%,*" bordercolor="#fdfdff" framespacing="0">
      <frame src="/compose.html" name="compose" id="compose" />
      <frame src="/notifications.html" id="notifications" />
    </frameset>
  </frameset>
</html>
